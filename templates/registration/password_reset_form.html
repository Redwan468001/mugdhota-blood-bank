{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container_full" style="padding-top: 10%">
	<div class="container">
        
		<div class="log_sign_section">
            
            <div class="page_title">
              <h2>Reset your password</h2>
            </div>
            
			<div class="ls_page upload_form_field reset_pass">
			    
				<h1>Forgotten your password?</h1>
                <p>Enter your e-mail address to obtain a new password.</p>
                <form action="." method="post">
                    {{ form.as_p }}
                    <div class="form_action">
						<button style="width:100%;margin:20px 0 0 0" type="submit" value="Reset Password">Reset Password</button>
					</div>
                    {% csrf_token %}
                </form>
				
			</div>

		</div>

	</div>
</div>


{% endblock %}
